<!DOCTYPE html>
<html>
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/shoelace.js"></script>
<script src="w3.js"></script>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="title">Cosby is My Homeboy</div>

<div class="tabLayout">
<sl-tab-group class="mainTabGroup">
  <sl-tab slot="nav" panel="powerRankings">Power Rankings</sl-tab>
  <sl-tab slot="nav" panel="eloRankings">Season ELO</sl-tab>
  <sl-tab slot="nav" panel="byCategory">Category Rankings</sl-tab>

  <sl-tab-panel name="powerRankings">
    <sl-tab-group class="subTabGroup">
      <sl-tab slot="nav" panel="test1">Last Week</sl-tab>
      <sl-tab slot="nav" panel="test2">Cumulative</sl-tab>
      <sl-tab-panel name="test1">
        <div w3-include-html="power_results.snippet"></div>
        <div class="explanation"><p>Power rankings are generated by simulating the results of a round robin. In other words, they show the results
          of each team playing every other team during the week.</p></div>
      </sl-tab-panel>
      <sl-tab-panel name="test2"></sl-tab-panel>
  </sl-tab-panel>

  <sl-tab-panel name="eloRankings">
    <div w3-include-html="elo_results.snippet"></div>
  </sl-tab-panel>

  <sl-tab-panel name="byCategory">
    <div w3-include-html="category_results.snippet"></div>
  </sl-tab-panel>

</sl-tab-group>
</div>



<script>
w3.includeHTML();
</script>

</body>
</html>
